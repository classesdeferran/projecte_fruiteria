<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruites</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <style>

</head>

<body>
    <div class="container">

        <h1 >Fruiteria online</h1>

        <div id="presentacion">
            <h2>Aplicación para comprar fruta</h2>
            <p id="subtitulo">Elige la fruta que deseas haciendo clic sobre su imagen</p>
        </div>

        <div id="frutas">
            <div class="imagenes" onclick="comprar('Kiwis', 3.50, 'kg' )">
                <img class="imagen" src="img/kiwi.png" alt="Kiwi verde">
                <p>Kiwi : 3.50 €/kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/limones.png" alt="Limones">
                <p>Limones : 2.85 €/kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/manzana.png" alt="Kiwi verde">
                <p>Manzanas : 1.85 €/kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/pina.png" alt="Kiwi verde">
                <p>Piña : 4.60 €/ud</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/platanos.png" alt="Kiwi verde">
                <p>Plátanos : 1.90 €/kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/pomelo.png" alt="Kiwi verde">
                <p>Pomelos : 2.40 €/kg</p>
            </div>
            <div class="imagenes">
                <img class="imagen" src="img/sandia.png" alt="Kiwi verde">
                <p>Sandía : 0.80 €/kg</p>
            </div>


        </div>

        <div id="recibo">
            <h2 id="pendiente">Aún no ha realizado ninguna compra</h2>
            <div id="carrito"></div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
